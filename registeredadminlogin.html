<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
<link href="css/userloginform.css" rel="stylesheet">


</head>
<body>
<div class="maindiv">
<!--HTML Form -->
<div class="form_div">
<div class="title">

</div>
<form name="myForm" action="checkadminlogin.php"   method="post">
<!-- Method can be set as POST for hiding values in URL-->
<h2>LOG IN TO YOUR ACCOUNT</h2>
<label>Name:</label>
<input class="input" name="name" type="text" value="">
<label>Email:</label>
<input class="input" name="email" type="text"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="">
<label>Password:</label>
<input type="text" id="txtPassword" name="password" onkeyup="CheckPasswordStrength(this.value)" autocomplete="off" />
<span id="password_strength"></span>
<script type="text/javascript">
    function CheckPasswordStrength(password){
        var password_strength = document.getElementById("password_strength");

        //TextBox left blank.
        if (password.length == 0) {
            password_strength.innerHTML = "";
            return;
        }

        //Regular Expressions.
        var regex = new Array();
        regex.push("[A-Z]"); //Uppercase Alphabet.
        regex.push("[a-z]"); //Lowercase Alphabet.
        regex.push("[0-9]"); //Digit.
        regex.push("[$@$!%*#?&]"); //Special Character.

        var passed = 0;

        //Validate for each Regular Expression.
        for (var i = 0; i < regex.length; i++) {
            if (new RegExp(regex[i]).test(password)) {
                passed++;
            }
        }

        //Validate for length of Password.
        if (passed > 2 && password.length > 2) {
            passed++;
        }

        //Display status.
        var color = "";
        var strength = "";
        switch (passed) {
            case 0:
            case 1:
                strength = "Weak";
                color = "red";
                break;
            case 2:
                strength = "Good";
                color = "darkorange";
                break;
            case 3:
            case 4:
                strength = "Strong";
                color = "green";
                break;
            case 5:
                strength = "Very Strong";
                color = "darkgreen";
                break;
        }
        password_strength.innerHTML = strength;
        password_strength.style.color = color;
    }
</script>
<!-- <input class="input" name="password" type="text" value=""> -->


<input class="submit" name="submit" type="submit" value="submit">


</form>
</body>
</html>
